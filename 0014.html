<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 요소와 인라인 요소, margin</title>
    <style>
        p{width:250px;}
        span{width:250px;} 
        /* 인라인의 정의를 때문에 무시가됨. */
    </style>
</head>
<body>
    <!--
        블록요소는 너비의 100%를 차지한다
        요소와 요소 사이의 거리를 margin이라고 한다.
    -->
    <p>우리나라 좋은나라</p>
    <p>우리나라 좋은나라</p>
    <p>우리나라 좋은나라</p>
    <span>대한민국</span>
    <span>대한민국</span>
    <span>대한민국</span>
</body>
</html>
