<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 요소와 블록 요소</title>
    <style>
        p{background: yellow;}
        span{background: turquoise;}
    </style>
</head>
<body>
    <!-- 블록 요소 : 너비가 100%를 차지한다, 인라인 요소를 포함할 수 있다. -->
    <p>우리나라 좋은나라</p>
    <!-- 인라인 요소 : 내용의 너비만큼 차지한다, 블록 요소를 포함할 수 없다. -->
    <p><span>우리나라 좋은나라</span></p>
    <p>우리나라 <b><i>좋은</i></b>나라</p>
    <p><a href="http://www.naver.com">네이버</a>는 한국의 대표적인 포탈 사이트입니다.</p>
</body>
</html>
