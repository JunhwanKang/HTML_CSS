<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 선택자 : 프론트에서 작업할 요소를 정확히 지정하기 위해 사용 */
        p{font-weight: bold;}
        #red{
                color: red;
        }
    </style>
</head>
<body>
    <!-- <p></p> >>> 요소(element)  <p>하나는 >>> 태그 -->
    <p>우리나라 좋은나라</p>
    <p id="red">우리나라 좋은나라</p>
</body>
</html>
