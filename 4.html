<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>학년 선택</h1>
    <select name="year">
        <!-- 여기는 닫는 태그가 있기 때문에 내용이 서버로 전달 된다. 1을 선택 하면 1이 서버로 넘어감. -->
        <!-- value를 지정하지 않으면 내용이 넘어감. 내용이 설명 때문에 길게 지정이된다면
            value를 지정해 줄 수도 있음.
        -->
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
        <option value="4">4학년</option>
    </select>
    <h1>성별 선택</h1>
    <select name="gender">
        <option value="m">남</option>
        <option value="w">여</option>
    </select>
</body>
</html>
