<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        protocol : 통신규약

        ip 주소 : 인터넷에 연결된 장비(host)를 구별하기 위한 번호
            ip가 없거나 충돌나면 인터넷 사용 불가

        port : 인터넷을 사용하는 프로그램들을 구별하기 위한 번호
                포트가 겹치면 그 프로그램을 사용 불가
        
        url : 인터넷 주소         

     -->
     
     <!--  stu.jpg를 줄력하시오 -->
     <img src="/image/stu.jpg">
     <!-- image/test/puffy.jpg를 출력하시오 -->
     <img src="/image/test/puffy.jpg">
</body>
</html>
