<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border : 1px solid darkgray;
            border-collapse: collapse;
        }
        td{
            width:800px;
        }
    </style>
</head>
<body>
    <!-- 3행 5열 -->
    <table>
        <tr>
            <td>11</td>
            <td colspan="2">12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td rowspan="2">21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
            <td>34</td>
           
        </tr>
    </table>
</body>
</html>
