<body>
    <!-- 명령 프롬프트 : ipconfig , ipconfig/all
        192.168.0.x. - 공유기로 접속
        domain >>> ip로 변경해야 함.
        내 컴퓨터 ip는 127.0.0.1 >>> 도메인은 localhost 
        
        port(포트) : 프로그램을 구별하기 위한 숫자 ( 0 ~ 65535 )
                    웹 서버 : 80,  파일 다운로드 : 21 
                
        방화벽 : 포트를 차단, 바이러스 퍼지는 것을 막아줌(기본적 개념)
    -->
    <img src="pic_trulli.jpg" width= "200px" alt="이탈리아 전통 주택의 사진입니다.">

    <!--
        이미지를 넣을 때 넓이나 높이를 하나 주면 비율이 맞춰진다.
        넓이나 높이를 맞춰주는 것이 페이지를 업로드할 때 스크롤이 변경되는 일이 없다.
        안 맞춰주면 웹에서 이미지 레이아웃을 모르므로 나중에 이미지가 생성되면 밀려남.
    -->
