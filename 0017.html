<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            요소가 가진 내용을 가운데 정렬 : text-align
        */
        #one{
            background: skyblue;
            text-align: center;
        }
        /*
            요소 자체를 가운데 정렬 : 좌우마진을 auto로 지정
            >>> 블록 요소는 좌우 마진이 처음엔 없음 >> width를 주면 생김
        */
        #two{
            width: 150px;
            margin: 0 auto;
            background: crimson;
        }
    </style>
</head>
<body>
    <p id = "one">우리나라 좋은나라</p>
    <p id = "two">우리나라 좋은나라</p>
</body>
</html>
