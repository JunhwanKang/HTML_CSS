<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox : 여러개중에 여러개</title>
</head>
<body>
    <h1>취미 선택</h1>
    <!-- 배열로 생각 name을 같은걸로 줘야 함 -->
    <input type="checkbox" name="hobby" value="hiking">등산
    <input type="checkbox" name="hobby" value="fishing">낚시
    <input type="checkbox" name="hobby" value="movie">영화 감상
</body>
</html>
