<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            블록 요소 자신을 가운데로 : width지정하고 margin : 0 auto;
            자신의 내용을 가운데로 : text-align: center;
        */
        #page{
            width:800px;
            margin: 0 auto;
        }
        input{
            display:block;
            width: 100%;
        }
    </style>
</head>
<!-- 회원 가입 마크 업 -->
<body>
    <div id = "page">
        <form action="/join">
            아이디: <input type="text" name="userid" id ="userid" placeholder="아이디 입력" maxlength="10"><br>
            비밀번호: <input type="password" name="password" id="password" placeholder="비밀번호 입력" maxlength="15"><br>
            비밀번호 확인: <input type="password" id="repassword" placeholder="비밀번호 확인" maxlength="15"><br>
            이메일: <input type="text" name="email" id="email" placeholder="이메일 입력"><br>
            <button>회원 가입</button>
        </form>
    </div>
</body>
</html>
