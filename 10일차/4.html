<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border : 1px solid blue;
            width :200px;
            margin: 0 auto;
            /* 내용이 한줄일 때 높이와 줄간격 일치 */
            line-height: 150px;
        }
        
    </style>
</head>
<body>
    <!-- 블록요소는 너비가 100% -->
    <p>우리나라</p>

    <!-- 인라인 요소는 너비가 내용만큼 -->
    <span>좋은나라</span>
</body>
</html>
