    <!-- HyperText Markup Language
        문서 : 데이터 + 메타데이터 (디자인, 구조)

        마크업 언어 
        <여는태그>내용<닫는태그> element(요소)
        xml - 태그가 사용자가 임의로 정의한다.
            - 스프링 설정
        html - W3C 표준 태그
    -->

    <!-- 
        digital : 모든 정보를 2진수로 표현
        십진수 2자리 0~99까지 100개의 정보를 담을 수 있다.
            십진수 2자리 : 10의 제곱 -> 100개 (표현할 수 있는 정보의 개수)
            십진수 3자리 : 10의 세제곱 -> 1000개

        2진수의 경우
            이진수 2자리 : 2의 제곱 -> 4
            이진수 3자리 : 2의 세제곱 ->8    
        
        1byte : 2진수 8자리
                -> 2의 8제곱(표현 가능한 정보의 개수) 256개
                256개면 알파벳이 표현 가능
                하지만 한국어, 중국어, 일본어는 표현 불가능
                그래서 한국, 중국, 일본등은 독자적으로 자기 언어를 표현
                독자적인 한글 코드 : euc-kr
                
                전 세계 모든 문자를 표현할 수 있는 코드 : utf-8

        -->
</body>
