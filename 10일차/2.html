<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *(별)모든 요소 아래처럼 리셋해서 작업 
            이렇게하면 느려짐, 왜냐면 이미 nomal이거나 margin이 0인 태그들이 있다.
            그래서 구글에 reset.css를 받아서 link시켜주면 된다.
        */
        *{
            font-weight: normal;
            font-size: 1em; /* 100퍼센트 */
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>1수준 제목</h1>
    <h4>4수준 제목</h4>
</body>
</html>
