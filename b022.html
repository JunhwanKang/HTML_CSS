<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로</title>
</head>
<body>
    <h1>웹에서 사용하는 이미지의 종류</h1>
    <!-- unordered list : 순서없는 리스트 -->
    <ul>
        <li>jpg : 크기가 작아 압축율 좋음</li>
        <li>png : 투명을 지원</li>
        <li>gif : 움직임</li>
    </ul>
    <!-- ordered list : 순서있는 리스트 -->
    <ol>
        <li>jpg : 크기가 작아 압축율 좋음</li>
        <li>png : 투명을 지원</li>
        <li>gif : 움직임</li>
    </ol>
    <img src="image/logo.png">
</body>
</html>
