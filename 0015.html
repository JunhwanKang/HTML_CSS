<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width:150px; 
            margin: 0  auto; /* 가운데 정렬 */
            background: skyblue;    
        }
        /* 
            p요소는 블록요소이다. width를 지정하면 
            나머지 너비를 자동으로 오른쪽 margin으로 지정한다. (정의에 어긋나기 때문에)
            margin: 상하마진, 좌우마진; -> auto로 지정하면 절반씩 나누어 가진다.
            인라인요소는 블록요소에 담아서 가운데 정렬 시킨다.
         */
    </style>
</head>
<body>
    <p>우리나라 좋은나라</p>
</body>
</html>
