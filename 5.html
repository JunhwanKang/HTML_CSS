<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값이 아닌 존재에 여부에 따라 적용되는 속성</title>
</head>
<body>
    <!-- readonly, disabled, checked, selected -->
    <!-- 선택이됨, 보통 통일 (줄 맞추기)위해 사용 -->
    <input type="text" readonly="readonly" value="10000"> 
    <!-- 선택 안됨 -->
    <input type="text" disabled>

</body>
</html>
