<html>
	<head>
		<title>문자모양</title>
	</head>
	<body>
		<dfn>    Definition Tag   </dfn>		<p> <!-- 용어 정의		-->
		<em>     Emphasis Tag     </em>    		<p> <!-- 부분 강조 	-->
		<cite>   Citation Tag     </cite>       <P> <!-- 부분 인용		-->
		<code>   Code Tag 	      </code>		<p> <!-- 타이핑 코드   -->
		<kbd>    Keyboard  Tag    </kbd>		<p> <!-- 키보드 입력   -->
		<samp>   Sample Tag       </samp>		<p> <!--   예제      -->	
		<strong> Strong Tag       </strong>		<p> <!-- 강한 강조    -->
		<var>    Variable Tag     </var>		<p> <!-- 변수 이름    -->
		<b>      Boldface Tag     </b>			<p> <!-- 볼드체      -->
		<i>      Italice Tag      </i>			<p> <!-- 이탤릭체     -->
	   	<u>      Underlined Tag   </u>			<p> <!-- 밑줄        -->
		<tt>     Typewrite Tag    </tt>			<p> <!-- 타자기체   	-->
		<blink>  Slinking Tag     </blink>		<p> <!-- 깜빡임      -->
		<sub>    Subscripte Tag   </sub>        <p> <!-- 아랫첨자     -->
		<sup>    Superscripte Tag </sup>		<p> <!-- 윗첨자      -->
	</body>
</html>
