<body>
    <div id = "page">
        <div class = "tit">
            <img src="/image/logoTop.gif" alt="한국관광공사 이미지">
            <h1>관광 안내 전화</h1>
        </div>
        <div class = "inf">
            <p><a href="http://www.visitkorea.or.kr/intro.html">한국관광공사</a>에서는 전국의 관광 안내소와 공동으로 여러분의 여행편의를 위해 관광안내전화 1330 서비스를 연중무휴 실시하고 있습니다</p>
            <p>1330에는 해당 지역의 지도와 관광 가이드북, 관광 안내소를 대신할 수 있을 정도의 다양한 정보가 있습니다. 원하는 관광지는 물론이며 숙박, 교통, 음식점 등의 자세한 정보를 한국어를 비롯한 영어, 중국어, 일어의 3개 국어로도 이용 가능합니다. </p>
        </div>
        <div class= "tel">
            <ul>
                <li>일반 전화 : (국번없이) <mark>1330</mark></li>
                <li>휴대 전화 : <b>064-1330</b></li>
            </ul>
